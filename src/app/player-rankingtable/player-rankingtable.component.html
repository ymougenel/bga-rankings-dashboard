<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Rank</th>
    <!--<th scope="col">+-</th>-->
    <th scope="col">Player name</th>
    <th scope="col">Elo</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ranking of rankings" [className]="ranking.player.id==player.id? 'selection': ''">
    <td scope="row">{{ranking.rank}}</td>
    <td>{{ranking.player.name}}</td>
    <td>{{ranking.elo}}</td>
  </tr>
  </tbody>
</table>
